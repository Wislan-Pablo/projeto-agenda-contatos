<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content-title">
            <img src="./imagens/icone_agenda_contatos.png">
            <h1>Agenda de Contatos</h1>
        </div>
        <h2>Cadastre, Altere e Exclua seus Contatos</h2>
        <form id="form-contato">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <button type="submit" id="submit">Cadastrar</button>
        </form>
        <div id="retorno-mensagem"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th colspan="2" class="table-head-action">Ação</th>
                </tr>
            </thead>
            <tbody id="lista-contatos">
                <!-- Contatos aparecerão aqui -->
            </tbody>
        </table>
    </div>
    <p><i>By: Pablo Souza</i></p>
    <script src="main.js"></script>
</body>

</html>
